<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindifyCart|Home Page</title>
    <script
      src="https://kit.fontawesome.com/cb9e475ff7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://agitated-hawking-b2d497.netlify.app/styles.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header class="navigation navigation-component">
        <a href="/index.html" class="logo"
          ><img src="/assets/logo.svg" alt="logo" />MindifyCart</a
        >
        <div class="login-cart">
          <a href=""
            ><button class="badges badge-cart">
              <i class="fas fa-shopping-cart" aria-hidden="true"></i
              ><span>10</span>
            </button></a
          >
          <a href="">
            <button class="badges badge-cart">
              <i class="far fa-heart" aria-hidden="true"></i><span>10</span>
            </button></a
          >
          <a href="/Pages/login.html">
            <button class="button button-primary">LOGIN</button>
          </a>
        </div>
      </header>
      <div class="image-container">
        <img src="/assets/mental-health2.jpg" alt="" class="main-img" />
        <a href="/Pages/product.html" class="button-heading"
          ><button class="button button-primary">SHOP NOW</button></a
        >
      </div>
      <h1 class="text-xl text-center">CATEGORIES</h1>
      <div class="categories-wrapper">
        <div class="category-card">
          <h1 class="text-md">CLOTHES</h1>
          <img
            src="/assets/sweatshirt.jpg"
            alt="sweatshirt"
            class="sweat-img"
          />
          <div class="overlay">
            <a href="/Pages/product.html"
              ><button class="button-animation button button-primary">
                SHOP NOW
              </button>
            </a>
          </div>
        </div>
        <div class="category-card">
          <h1 class="text-md">GYM EQUIPMENT</h1>
          <img
            src="/assets/gym-equipment.jpg"
            alt="sweatshirt"
            class="sweat-img"
          />
          <div class="overlay">
            <a href="/Pages/product.html"
              ><button class="button-animation button button-primary">
                SHOP NOW
              </button>
            </a>
          </div>
        </div>
        <div class="category-card">
          <h1 class="text-md">MOVIES</h1>
          <img src="/assets/movies.jpg" alt="sweatshirt" class="sweat-img" />
          <div class="overlay">
            <a href="/Pages/product.html">
              <button class="button-animation button button-primary">
                SHOP NOW
              </button>
            </a>
          </div>
        </div>
        <div class="category-card">
          <h1 class="text-md">FOOD</h1>
          <img
            src="/assets/healthy-food.jpg"
            alt="sweatshirt"
            class="sweat-img"
          />
          <div class="overlay">
            <a href="/Pages/product.html"
              ><button class="button-animation button button-primary">
                SHOP NOW
              </button>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
