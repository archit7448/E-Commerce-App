<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindifyCart|Home Page</title>
    <script
      src="https://kit.fontawesome.com/cb9e475ff7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://agitated-hawking-b2d497.netlify.app/styles.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <header class="navigation navigation-component">
        <a href="#" class="logo"
          ><img src="/assets/logo.svg" alt="logo" />MindifyCart</a
        >
        <div class="login-cart">
          <a href=""
            ><button class="badges badge-cart">
              <i class="fas fa-shopping-cart" aria-hidden="true"></i
              ><span>10</span>
            </button></a
          >
          <a href="">
            <button class="badges badge-cart">
              <i class="far fa-heart" aria-hidden="true"></i><span>10</span>
            </button></a
          >
          <a href="">
            <button class="button button-primary">LOGIN</button>
          </a>
        </div>
      </header>
      <section class="form-wrapper validation">
        <form class="form">
          <label>E-Mail</label>
          <input type="text" name="email-id" placeholder="email-id" class="form-input">
          <label>Password</label>
          <input type="text" name="password" placeholder="password" class="form-input">
          <label>Repeat Password</label>
          <input type="text" name="password" placeholder="password" class="form-input">
          <button class="button button-primary button-login">SIGN UP</button>
          <a href="/Pages/login.html" class="forget SIGN-UP" id="SIGN-UP">SIGN IN?</a>
        </form>
      </section>
    </main>
  </body>
</html>
