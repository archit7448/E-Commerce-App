<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindifyCart|Product Page</title>
    <script
      src="https://kit.fontawesome.com/cb9e475ff7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://agitated-hawking-b2d497.netlify.app/styles.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <header class="navigation navigation-component">
        <a href="/index.html" class="logo"
          ><img src="/assets/logo.svg" alt="logo" />MindifyCart</a
        >
        <div class="login-cart">
          <a href="/Pages/cart.html"
            ><button class="badges badge-cart">
              <i class="fas fa-shopping-cart" aria-hidden="true"></i
              ><span>10</span>
            </button></a
          >
          <a href="/Pages/wishlist.html">
            <button class="badges badge-cart">
              <i class="far fa-heart" aria-hidden="true"></i><span>10</span>
            </button></a
          >
          <a href="/Pages/login.html">
            <button class="button button-primary">LOGIN</button>
          </a>
        </div>
      </header>
      <div class="product-page-wrapper">
        <nav class="filter-wrapper flex-col">
          <div class="price-filter-wrapper flex-col">
            <h1>PRICE FILTER</h1>
            <span
              ><input type="checkbox" name="price100-500" />
              <label for="price100-500">100-500</label></span
            >
            <span
              ><input type="checkbox" name="price500-1000" />
              <label for="price500-1000">500-1000</label></span
            >
            <span
              ><input type="checkbox" name="price1000-2000" />
              <label for="price1000-2000">1000-2000</label></span
            >
            <span
              ><input type="checkbox" name="price2000-3000" />
              <label for="price2000-3000">2000-3000</label></span
            >
            <span
              ><input type="checkbox" name="price3000-5000" />
              <label for="price3000-5000">3000-5000</label></span
            >
          </div>
          <div class="price-filter-wrapper flex-col">
            <h1>RATINGS</h1>
            <div class="slider sliderContainer">
              <div class="rating-number">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
              </div>
              <input
                type="range"
                min="1"
                max="5"
                value="3"
                step="1"
                class="slider"
                id="myrange"
              />
            </div>
          </div>

          <div class="price-filter-wrapper flex-col">
            <h1>CATEGORY</h1>
            <span
              ><input type="checkbox" name="clothes" />
              <label for="clothes">CLOTHES</label></span
            >
            <span
              ><input type="checkbox" name="GYM" />
              <label for="GYM">GYM-EQUIPMENT</label></span
            >
            <span
              ><input type="checkbox" name="FOOD" />
              <label for="FOOD">FOOD</label></span
            >
            <span
              ><input type="checkbox" name="MOVIES" />
              <label for="MOVIES">MOVIES</label></span
            >
          </div>
        </nav>
        <aside class="product-list-wrapper">
          <div class="card-wrapper card-box-shadow">
            <img src="/assets/sweatshirt.jpg" alt="sweatshirt" />
            <h1 class="heading-one">Mental Health T-Shirt</h1>
            <h2 class="text-md text-grey">Rs 500</h2>
            <div class="card-button-wrapper">
              <button class="button button-primary add-to-cart">
                <span>Add to Cart</span
                ><i class="fas fa-shopping-cart" aria-hidden="true"></i>
              </button>
              <button class="button button-secondary wishlist">
                <span>Wishlist</span
                ><i class="far fa-heart" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="card-wrapper card-box-shadow">

            <div class="card-button-wrapper">
              <button class="button button-primary add-to-cart">

              </button>
              <button class="button button-secondary wishlist">
                <span>Wishlist</span
                ><i class="far fa-heart" aria-hidden="true"></i>
              </button>
            </div>
          </div>

            <h1 class="heading-one">Mental Health T-Shirt</h1>
            <h2 class="text-md text-grey">Rs 500</h2>
            <div class="card-button-wrapper">
              <button class="button button-primary add-to-cart">
                <span>Add to Cart</span

              </button>
              <button class="button button-secondary wishlist">
                <span>Wishlist</span
                ><i class="far fa-heart" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="card-wrapper card-box-shadow">
            <img src="/assets/sweatshirt.jpg" alt="sweatshirt" />
            <h1 class="heading-one">Mental Health T-Shirt</h1>
            <h2 class="text-md text-grey">Rs 500</h2>
            <div class="card-button-wrapper">
              <button class="button button-primary add-to-cart">
                <span>Add to Cart</span

              </button>
              <button class="button button-secondary wishlist">
                <span>Wishlist</span

            </div>
          </div>

            <h2 class="text-md text-grey">Rs 500</h2>
            <div class="card-button-wrapper">
              <button class="button button-primary add-to-cart">
                <span>Add to Cart</span
                ><i class="fas fa-shopping-cart" aria-hidden="true"></i>
              </button>
              <button class="button button-secondary wishlist">
                <span>Wishlist</span
                ><i class="far fa-heart" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="card-wrapper card-box-shadow">
            <img src="/assets/sweatshirt.jpg" alt="sweatshirt" />
            <h1 class="heading-one">Mental Health T-Shirt</h1>
            <h2 class="text-md text-grey">Rs 500</h2>
            <div class="card-button-wrapper">
              <button class="button button-primary add-to-cart">
                <span>Add to Cart</span
                ><i class="fas fa-shopping-cart" aria-hidden="true"></i>
              </button>
              <button class="button button-secondary wishlist">
                <span>Wishlist</span
                ><i class="far fa-heart" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
