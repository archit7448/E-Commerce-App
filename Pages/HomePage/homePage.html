<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindifyCart|Home Page</title>
    <script src="https://kit.fontawesome.com/cb9e475ff7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://agitated-hawking-b2d497.netlify.app/styles.css">
    <link rel="stylesheet" href="homePage.css">
</head>
<body>
    <main>
        <header class="navigation navigation-component">
            <a href="#" class="logo"><img src="/assets/logo.svg" alt="logo">MindifyCart</a>
            <div class="login-cart">
                <button class="badges badge-cart">
                    <i class="fas fa-shopping-cart" aria-hidden="true"></i><span>10</span>
                </button>
                <button class="badges badge-cart">
                    <i class="far fa-heart" aria-hidden="true"></i><span>10</span>
                </button>
                <button class="button button-primary">LOGIN</button>
            </div>
        </header>
        <div class="image-container">
            <img src="/assets/mental-health2.jpg" alt="" class="main-img">
            <button class="button-heading button button-primary">SHOP NOW</button>
        </div>
        <h1 class="text-xl text-center">CATEGORIES</h1>
        <div class="categories-wrapper">
            <div class="category-card">
                <h1 class="text-md">CLOTHES</h1>
                <img src="/assets/sweatshirt.jpg" alt="sweatshirt" class="sweat-img">
                <div class="overlay">
                    <button class="button-animation button button-primary">SHOP NOW</button>
                </div>
            </div>
            <div class="category-card">
                <h1 class="text-md">GYM EQUIPMENT</h1>
                <img src="/assets/gym-equipment.jpg" alt="sweatshirt" class="sweat-img">
                <div class="overlay">
                    <button class="button-animation button button-primary">SHOP NOW</button>
                </div>
            </div>
            <div class="category-card">
                <h1 class="text-md">MOVIES</h1>
                <img src="/assets/movies.jpg" alt="sweatshirt" class="sweat-img">
                <div class="overlay">
                    <button class="button-animation button button-primary">SHOP NOW</button>
                </div>
            </div>
            <div class="category-card">
                <h1 class="text-md">FOOD</h1>
                <img src="/assets/healthy-food.jpg" alt="sweatshirt" class="sweat-img">
                <div class="overlay">
                    <button class="button-animation button button-primary">SHOP NOW</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
